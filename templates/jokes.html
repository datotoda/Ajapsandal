{% extends 'base.html' %}

{% block title %}
    {{ super() }} - Jokes
{% endblock %}

{% block context %}
    <div class="col-lg-8 mx-auto">
        <h2 class="mt-5">Jokes</h2>
        <div class="list-group mt-4">
            {% for joke in jokes %}

                <a href="{{ url_for('joke', joke_id=joke.id) }}"
                   class="list-group-item list-group-item-action d-flex align-items-start">
                    <div class="ms-2 me-auto">
                        {{ joke.value|truncate(50) }}
                    </div>
                    <span class="badge bg-{% if joke.comments|count == 0 %}secondary{% else %}primary{% endif %} rounded-pill">{{ joke.comments|count }} comment</span>
                </a>

            {% endfor %}
        </div>
    </div>

{% endblock %}
